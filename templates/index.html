<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Student Performance Prediction</h1>
    
    <!-- Add image here -->
    <img src="""D:\MACHINE LERNING\LINEAR RIGRESSION\static\images\Student_AIM.png""" alt="Student Image" style="width: 100%; max-width: 500px; margin-bottom: 20px;">
    
    <form action="/predict" method="post">
        <label for="hours_studied">Hours Studied:</label>
        <input type="number" name="hours_studied" id="hours_studied" required><br>

        <label for="previous_scores">Previous Scores:</label>
        <input type="number" name="previous_scores" id="previous_scores" required><br>

        <label for="extracurricular_activities">Extracurricular Activities:</label>
        <input type="number" name="extracurricular_activities" id="extracurricular_activities" required><br>

        <label for="sleep_hours">Sleep Hours:</label>
        <input type="number" name="sleep_hours" id="sleep_hours" required><br>

        <label for="sample_question_papers">Sample Question Papers Practiced:</label>
        <input type="number" name="sample_question_papers" id="sample_question_papers" required><br>

        <input type="submit" value="Predict">
    </form>

    {% if predicted_score %}
    <div id="result">
        <h2>Predicted Score:</h2>
        <p>{{ predicted_score }}</p>
    </div>
    {% endif %}
</body>
</html>
